# DevSecOps Pipeline Configuration
pipeline.security.enabled=true
pipeline.vulnerability.threshold.critical=0
pipeline.vulnerability.threshold.high=5
pipeline.scan.timeout=30

# SonarQube Configuration
sonar.host.url=http://sonarqube:9000
sonar.projectKey=my-devsecops-app
sonar.sources=src
sonar.tests=tests
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Docker Configuration
docker.registry.url=your-registry.com
docker.image.scan.enabled=true
docker.security.enabled=true

# Kubernetes Configuration
k8s.staging.namespace=staging
k8s.production.namespace=production
k8s.deployment.timeout=600

# Security Scanning Configuration
security.sast.enabled=true
security.dast.enabled=true
security.dependency.check.enabled=true
security.container.scan.enabled=true

# Notification Configuration
notification.email.enabled=true
notification.slack.enabled=true
notification.security.channel=#security-alerts
notification.deployment.channel=#deployments

# Monitoring Configuration
monitoring.health.check.enabled=true
monitoring.performance.check.enabled=true
monitoring.security.check.enabled=true
